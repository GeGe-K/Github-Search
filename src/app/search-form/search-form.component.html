<div class="container-fluid">
  <div id="form">
    <h2>Search GitHub User</h2>
    <form (ngSubmit)="submitUser(name)" #userForm="ngForm">
      <div class="form-group">
        <input type="text" [(ngModel)]="newUser.name" class="form-control" name="name" #name="ngModel" placeholder="Github username">
      </div>
      <button class="btn btn-info btn-sm" type="submit"> Search </button>
    </form>
  </div>
